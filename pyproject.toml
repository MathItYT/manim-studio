[tool.poetry]
name = "manim-studio"
version = "0.2.9"
description = "A GUI to easier make Manim animations"
authors = ["MathLike"]
readme = "README.md"
repository = "https://github.com/MathItYT/manim-studio"

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
manim = ">=0.17.3"
PyQt6 = ">=6.5.2"
dill = ">=0.3.7"
openai = {version = ">=0.28.0", optional = true}

[tool.poetry.scripts]
manim-studio = "manim_studio.__main__:main"
manim-studio-builtins = "manim_studio.builtins:main"

[tool.poetry.extras]
ai = ["openai"]

[tool.poetry.plugins."manim.plugins"]
"manim_studio" = "manim_studio"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"